<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="style.css"/>
        
        <title>smaaaaaak!!</title>
    </head>
    <body>
        <div class="background">
            <div class= "pos-abs p-1">
                <div id="debug" class="d-none">
                    <input type="number" id="incnum" value="0" min="0">
                    <button onclick='increaseNum(Number(document.getElementById("incnum").value))'>CHEAT +Num</button>
                    <button onclick='num=Number(document.getElementById("incnum").value);update();'>CHEAT =Num</button>
                    <br><br>
                    <input type="number" id="incfriends" value="-1" min="-1">
                    <button onclick='friends+=Number(document.getElementById("incfriends").value);update();'>CHEAT +friends</button>
                    <button onclick='friends=Number(document.getElementById("incfriends").value);update();'>CHEAT =friends</button>
                    <br><br>
                    <input type="number" id="incCPow" value="1" min="1">
                    <button onclick='clicker_level+=Number(document.getElementById("incCPow").value);update();'>CHEAT +CPow</button>
                    <button onclick='clicker_level=Number(document.getElementById("incCPow").value);update();'>CHEAT =CPow</button>
                    <br><br>
                </div>
                <button id="enable_debug" onclick='debug()'>enable_cheats</button>&nbsp;<button onclick="reset()">reset</button>
            </div>
            <div id = "wrapper">

                <div id="smaks_section">
                    <h3>Eaten smaks: <span id = "eaten_smaks">0</span></h3>
                    <button class = "clickbtn" id="button_smak" onclick="smak()">Smak</button>
                </div>

                <div id="clickpower_section">
                    <h3>ClickPower: <span id = "clicker_level">0</span></h3>
                    <button class = "clickbtn" id="button_buy_clickpower" onclick="increase_clickpower()">More Click Power<div id = "display_cost_clickpover">10</div></button>
                </div>

                <div id="friend_section" class="d-none">
                    <h3>friends: <span id = "friends">0</span></h3>
                    <button class = "clickbtn" id="button_get_friends" onclick="get_friends()">share it!!!<div id = "friends_cost">100</div></button>
                </div>
            </div>
        </div>
        
        <script src="script2.js"></script>
    </body>
</html>
