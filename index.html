<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="style.css"/>
        
        <title>smaaaaaak!!</title>
    </head>
    <body>
        <div class="background">
            <div class= "pos-abs p-1">
                <div id="debug" class="d-none">
                    <input type="number" id="textfield_smak" value="0" min="0">
                    <button onclick='eaten_smaks=Number(document.getElementById("textfield_smak").value);'>Set Smak</button>
                    <br><br>
                    <input type="number" id="textfield_clickpower" value="1" min="1">
                    <button onclick='clickpower=Number(document.getElementById("textfield_clickpower").value);'>Set Click Power</button>
                    <br><br>
                    <input type="number" id="textfield_friends" value="1" min="1">
                    <button onclick='friends=Number(document.getElementById("textfield_friends").value);'>Set Friends</button>
                    <br><br>
                </div>
                <button id="button_debug" onclick="debug()">open debug mode</button>&nbsp;<button onclick="reset()">reset</button>
            </div>
            <div id = "wrapper">

                <div id="section_smak">
                    <h3>Eaten smaks: <span id = "span_eaten_smaks">0</span></h3>
                    <button class = "click_button" id="button_smak" onclick="smak()">Smak</button>
                </div>

                <div id="section_clickpower">
                    <h3>ClickPower: <span id = "span_clickpower">0</span></h3>
                    <button class = "click_button" id="button_clickpower" onclick="increase_clickpower()">Buy Clickpower<div id="clickpower_cost">(50)</div></button>
                </div>

                <div id="section_friends">
                    <h3>Friends: <span id = "span_friends">0</span></h3>
                    <button class = "click_button" id="button_friends" onclick="get_friends()">Get Friends<div id="friends_cost">(3)</div></button>
                </div>
            </div>
        </div>
        
        <script src="script2.js"></script>
    </body>
</html>
